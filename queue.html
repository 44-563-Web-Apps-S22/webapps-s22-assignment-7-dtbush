<!DOCTYPE html>
<html> <head> <style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: red;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style></head>



<body>
<h2>Drake builds a reversed queue</h2>

<input id="input" type="text">

		<div class="flex-container" id="target">
		  <div class="queue">row item 1</div>   
		  <div class="queue">row item 2</div>  
		  <div class="queue">row item 3</div>  
		</div>
	
	<p id="test"> Press the button to create an new element of type div and then add it to the container.
		</p>
		<button onclick="makeNewDiv()">Add Value</button>
		<button onclick="fetchItem()">Fetch</button>
		<button onclick="zap()">Zap Values</button>
	
</body>
<script>

	function zap(){
		var x = document.getElementById("test")
		var counter = 0
		var queueItems = document.getElementsByClassName("queue")
		var inputVal = document.getElementById("input").value
		for (const i of queueItems) {
			if(i.innerHTML == inputVal){
				queueItems[counter].remove(i)
				console.log("removed: "+i.innerHTML)
			}
			counter += 1
		}
	}


	function fetchItem(){
		var x = document.getElementById("test")
      	x.innerHTML = "test"
		var queueItems = document.getElementsByClassName("queue")
		x.innerHTML = "test2"
		var qLength = queueItems.length
		x.innerHTML = "test3"
		x.innerHTML = qLength
		if(qLength > 0){
			queueItems[qLength-1].remove()
		}
		x.innerHTML = "test4"
	}




	function makeNewDiv(){
		/* make the div and its text */
		let element = document.createElement("div")
		element.innerHTML = document.getElementById("input").value
		element.style.color = "orange"
		element.className = "queue"

		/* add it to the container */
		let container = document.getElementById('target')
		container.insertBefore(element,container.firstChild)
		
	}
</script>
</html>
